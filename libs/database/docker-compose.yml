services:
  postgres:
    image: postgres:latest
    container_name: zapier_postgres_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=zapiwe
    ports:
      - "5432:5432"
    volumes:
      - zapier_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  zapier_postgres_data: